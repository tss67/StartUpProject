<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyweave</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <!-- Navigation elements -->
      <nav class="navbar navbar-expand navbar-light bg-light p-3">
        <a class="navbar-brand" href="index.html">Storyweave</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="story.html">Read The Story</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="row justify-content-center my-4">
        <div class="col-md-8 col-11">
          <h1 class="pt-3" style="text-align:center">Choice #3 from Chapter 1</h1>
            
              <form method="get" action="story.html">
                <div class="row justify-content-start pt-5">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Choice Text" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>

                <div class="row justify-content-start py-2">
                  <div id="storytext" class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Continue the story here..."></textarea>
                  </div>
                </div>

                <button class="btn btn-lg btn-secondary btn-block my-3" type="submit">Save</button>
              </form>

              <!--Database Information-->
              <div class="row">
                <div>
                  Total Pages So Far: 1
                </div>
                <div>
                  Total Choices So Far: 2
                </div>
              </div>

        </div>
      </div>
    </main>

    <footer>
      <div class="row text-center justify-content-center">
        <hr />
        <span class="text-reset">Created by Taylor Smith</span>
        <br />
        <div class="col-11">
          <a href="https://github.com/tss67/StartUpProject">GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>

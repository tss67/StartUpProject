<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyweave</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Storyweave</h1>

      <!-- Navigation elements -->
      <nav>
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="story.html">Read The Story</a></li>
        </menu>
      </nav>

    <main>
      <p>Total Pages So Far: 1</p>
      <p>Total Choices So Far: 2</p>

      <h1>Choice #3 from Chapter 1</h1>
      <form method="get" action="story.html">
        <label for="choicetext">Choice Text</label>
        <input type="text" id="choicetext" placeholder="Choice text..." />
        <label for="storytext">Story Text</label>
        <input type="textarea" id="storytext" placeholder="Continue the story here..." />
        <button type="submit">Save</button>
      </form>
    </main>

    <footer>
      <hr />

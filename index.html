<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyweave HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <!-- Navigation elements -->
      <nav class="navbar navbar-expand navbar-light bg-light p-3">
        <a class="navbar-brand" href="index.html">Storyweave</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Read The Story</a>
            </li>
          </ul>
        </div>
      </nav>

    <main>
      <div class="row justify-content-center">
        <div class="col-lg-2 py-3">
          <img src="AnAdventureAwaits.png" class="img-fluid" alt="A hero begining his journey into the unknown">
        </div>
      </div>
      <body class="text-center">
        <div class="container">
          <div class="row justify-content-center pb-5">
            <div class="col-md-6">
              <h3 style="text-align:center">Welcome to Storyweave, An Adventure Awaits!</h1>
                <div class="row justify-content-center">
                  <form class="form-signin" method="get" action="story.html">
                    <div class="pt-3">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Type your email">
                    </div>
                    <div class="py-3">
                      <label for="name">Password</label>
                      <input type="password" class="form-control" id="name" placeholder="********">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </body>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Created by Taylor Smith</span>
      <br />
      <a href="https://github.com/tss67/StartUpProject">GitHub</a>
    </footer>
  </body>
</html>
